<html>
    <head>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="header">
                <img id="logo" src="logo.svg">
            </div>
        </header>
        <div id="body">
            <div id="navbar">
                <ul>
                    <li>
                        <div class="navbar-item">
                            <img class="navbar-icon" src="people.png">
                            <p>Employee list</p>    
                        </div>
                    </li>
                </ul>
            </div>
            <div id="content">
                <div id="heading" class="content-items">
                    <h2>
                        Create Employee
                    </h2>
                </div>
                <form id="formEmployee" class="content-items">
                    <div class="grid-item">
                        <label>Employee Name</label>   
                        <input type="text" placeholder="Employee Name" name="employeeName" id="employeeName" required>  
                        <p class="error" id="employeeNameError"></p>
                    </div>
                    <div class="grid-item">
                        <label>Employee ID</label>   
                        <input type="text" placeholder="Employee ID" name="employeeId" id="employeeId" required>  
                        <p class="error" id="employeeIdError"></p>
                    </div>
                    <div class="grid-item">
                        <label>Joining Date</label>   
                        <input type="date" placeholder="Joining Date" name="role" required>  
                    </div>
                    <div class="grid-item">
                        <label>Role</label>  
                        <select id="role" name="role" required>
                            <option value="" selected>Choose Role</option>
                            <option value="frontEnd">Front End</option>
                            <option value="backEnd">Back End</option>
                          </select> 
                    </div>
                    <div class="grid-item">
                        <label>Status</label>  
                        <select id="status" name="status" required>
                            <option value="" selected>Status</option>
                            <option value="employed">Employed</option>
                            <option value="umemployed">Not working</option>
                          </select>  
                    </div>
                    <div class="grid-item">
                        <label>Experience</label>   
                        <input type="number" placeholder="Experience" name="experience" id="experience" required>  
                        <p class="error" id="experienceError"></p>
                    </div>
                    <div class="grid-item">
                        <label>Address</label>   
                        <input type="text" placeholder="Address" name="address" id="address" required>  
                        <p class="error" id="addressError"></p>
                    </div>
                    <div class="grid-item">
                        <label>Email</label>   
                        <input type="email" placeholder="Email" name="email" id="email" required>  
                        <p class="error" id="emailError"></p>
                    </div>
                    <div class="grid-item">
                        <label>Upload ID proof</label>   
                        <input type="file" class="file-upload-input" name="IDProof">
                    </div>
                    <div class="grid-item">
                        <label>Phone Number</label>   
                        <input type="text" placeholder="Phone Number" name="phNumber" id="phNumber" required>  
                        <p class="error" id="phNumberError"></p>
                    </div>
                    <div></div>
                    <div></div>
                    <div class="grid-item">
                        <span>
                            <input type="submit" value="Create" onclick="checkFields">
                            </input>
                            <button id="cancel" onclick="checkFields">
                                Cancel
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
        <script src="validation.js"></script>
    </body>
</html>
